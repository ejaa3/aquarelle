 name = 'Telegram Desktop'
 type = 'directory'
about = """
An experimental theme for <a href='https://www.reaper.fm'>REAPER</a>, \
a digital audio workstation, based on the default theme for version 6.

Currently the version 6 theme must be extracted and overwritten by the files exported by this map.
"""

displaying = '`${arrangement} – ${scheme("main")}`'

naming = '''
	let scheme = "";
	
	for word in `${scheme("main")}`.split()
	{ scheme += `${word.to_lower()}-` }
	
	if scheme.pop() == () { arrangement_id }
	else { `${arrangement_id}-${scheme}` }
'''

subdirectories = ['Aquarelle_6.0', 'Aquarelle_6.0/150', 'Aquarelle_6.0/200']

[schemes]
main = { name = 'Main Color Scheme' }

[options]
accent = { name = 'Accent Color Set', default.set = 'any' }

[suggested-paths]
default = { default = 'reaper' }

[files]
