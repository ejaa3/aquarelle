[themes.neon-cake]
name = 'Neon Cake Examples'
about = 'Using a parametric scheme'
presets = { light-text = 35.0, light-surface = 82.5 }

[themes.neon-cake.schemes]
     dark.request.scheme = 'neon-cake'
    light.request.scheme = 'neon-cake'
old-light.request.scheme = 'neon-cake'

[themes.neon-cake.schemes.light.options]
name = 'Neon Cake Light'
overall-chroma    = 64.0
overall-luminance = 42.5
surface-luminance.bind = 'light-surface'
   text-luminance.bind = 'light-text'

[themes.neon-cake.schemes.old-light.options]
name = 'Neon Cake Light (Old)'
overall-luminance.bind = 'light-text'
surface-luminance.bind = 'light-surface'
   text-luminance.bind = 'light-text'

[themes.adwaita]
name = 'Adwaita-like' # xml
about = """
Adwaita theme based on its accent colors. \
<a href='https://gnome.pages.gitlab.gnome.org/libadwaita/doc/1-latest/css-variables.html'>Source</a>.
"""

[themes.adwaita.schemes.dark]
name    = 'Adwaita-like Dark'
lower   = { like = 0x242424FF, area = 0x1E1E1EFF, text = 0xCCCCCCFF }
upper   = { like = 0x303030FF, area = 0x383838FF, text = 0xFFFFFFFF }
red     = { like = 0xFF888CFF, area = 0xE62D42FF, text = 0xFFFFFFFF }
yellow  = { like = 0xFFC057FF, area = 0xC88800FF, text = 0xFFFFFFFF }
green   = { like = 0x8DE698FF, area = 0x3A944AFF, text = 0xFFFFFFFF }
cyan    = { like = 0x7BDFF4FF, area = 0x2190A4FF, text = 0xFFFFFFFF }
blue    = { like = 0x81D0FFFF, area = 0x3584E4FF, text = 0xFFFFFFFF }
magenta = { like = 0xFBA7FFFF, area = 0x9141ACFF, text = 0xFFFFFFFF }
# pink  = { like = 0xFFA0D8FF, area = 0xD56199FF, text = 0xFFFFFFFF }
any     = { like = 0xBBD1E5FF, area = 0x6F8396FF, text = 0xFFFFFFFF }

[themes.adwaita.schemes.light]
name    = 'Adwaita-like Light'
lower   = { like = 0xFAFAFAFF, area = 0xFFFFFFFF, text = 0x333333FF }
upper   = { like = 0xEBEBEBFF, area = 0xFFFFFFFF, text = 0x333333FF }
red     = { like = 0xC00023FF, area = 0xE62D42FF, text = 0xFFFFFFFF }
yellow  = { like = 0x905300FF, area = 0xC88800FF, text = 0xFFFFFFFF }
green   = { like = 0x15772EFF, area = 0x3A944AFF, text = 0xFFFFFFFF }
cyan    = { like = 0x007184FF, area = 0x2190A4FF, text = 0xFFFFFFFF }
blue    = { like = 0x0461BEFF, area = 0x3584E4FF, text = 0xFFFFFFFF }
magenta = { like = 0x8939A4FF, area = 0x9141ACFF, text = 0xFFFFFFFF }
# pink  = { like = 0xA2326CFF, area = 0xD56199FF, text = 0xFFFFFFFF }
any     = { like = 0x526678FF, area = 0x6F8396FF, text = 0xFFFFFFFF }
