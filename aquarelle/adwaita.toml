type = 'text-file' # md
about = '''
A basic style sheet that works for many applications using
[libadwaita](https://gitlab.gnome.org/GNOME/libadwaita) or the
[adw-gtk3](https://github.com/lassekongo83/adw-gtk3) style.
'''

